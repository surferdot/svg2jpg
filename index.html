                    description: "ピクセルはデジタル画像の基本単位です。ピクセル数はDPIによって変化します：",

                    description: "DPIが高いほど出力ピクセルが多く、品質が高いほど圧縮が少なくなります：",
                    dpi: "DPI:",
                    quality: "圧縮品質:",

                    backgroundColor: "背景色:"

        let files = [];
        const dropZone = document.getElementById('dropZone');
        const previewGrid = document.getElementById('previewGrid');
        const error = document.getElementById('error');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');

        // 语言切换功能
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.setAttribute('data-lang', lang);
            
            // 更新所有带有 data-i18n 属性的元素
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const keys = element.getAttribute('data-i18n').split('.');
                let value = translations[lang];
                for (const key of keys) {
                    value = value[key];
                }
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                    element.placeholder = value;
                } else {
                    element.textContent = value;
                }
            });

            // 更新页面标题
            document.title = `${translations[lang].title} - svg2jpg.online`;
            
            // 更新Meta标签
            document.querySelector('meta[name="description"]').content = translations[lang].subtitle;
            
            // 更新其他动态内容
            updatePixelInfo();
            updateButton();
        }

        // 文件处理功能
        function showError(message) {
            error.style.display = 'block';
            error.textContent = message;
            setTimeout(() => {
                error.style.display = 'none';
            }, 3000);
        }

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4CAF50';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.accept = '.svg';
            input.onchange = (e) => handleFiles(e.target.files);
            input.click();
        });

        function handleFiles(fileList) {
            error.style.display = 'none';
            const svgFiles = Array.from(fileList).filter(file => 
                file.type === 'image/svg+xml' || file.name.toLowerCase().endsWith('.svg')
            );
            
            if (svgFiles.length === 0) {
                showError(translations[currentLang].errors.noSvgFiles);
                return;
            }
            
            if (svgFiles.length > 50) {
                showError(translations[currentLang].errors.tooManyFiles);
                return;
            }

            files = svgFiles;
            updatePreview();
            updateButton();
        }

        function updatePreview() {
            previewGrid.innerHTML = '';
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <div style="margin-top: 8px; font-size: 14px;">${file.name}</div>
                    `;
                    previewGrid.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function updateButton() {
            const currentLang = document.documentElement.getAttribute('data-lang');
            convertBtn.disabled = files.length === 0;
            convertBtn.textContent = files.length === 0 
                ? translations[currentLang].convertButton
                : `${translations[currentLang].convert} ${files.length} ${translations[currentLang].files}`;
        }

        async function convertAll() {
            if (files.length === 0) {
                showError(translations[currentLang].errors.noFiles);
                return;
            }

            const width = parseInt(document.getElementById('width').value) || 451;
            const height = parseInt(document.getElementById('height').value) || 600;
            const quality = parseInt(document.getElementById('quality').value) || 95;
            const dpi = parseInt(document.getElementById('dpi').value) || 144;
            const bgColor = document.getElementById('bgColor').value;

            const scale = dpi / 72;
            
            convertBtn.disabled = true;
            convertBtn.textContent = translations[currentLang].converting;
            
            const canvas = document.createElement('canvas');
            canvas.width = width * scale;
            canvas.height = height * scale;
            const ctx = canvas.getContext('2d');
            
            ctx.scale(scale, scale);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                try {
                    const progress = ((i + 1) / files.length) * 100;
                    progressBar.style.width = `${progress}%`;
                    status.textContent = `${translations[currentLang].processing}: ${file.name} (${i + 1}/${files.length})`;

                    const svgUrl = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });

                    const img = new Image();
                    img.src = svgUrl;
                    await new Promise((resolve) => {
                        img.onload = resolve;
                    });

                    ctx.fillStyle = bgColor;
                    ctx.fillRect(0, 0, width, height);

                    const imageScale = Math.min(width / img.width, height / img.height);
                    const scaledWidth = img.width * imageScale;
                    const scaledHeight = img.height * imageScale;
                    const x = (width - scaledWidth) / 2;
                    const y = (height - scaledHeight) / 2;

                    ctx.drawImage(img, x, y, scaledWidth, scaledHeight);

                    const jpgUrl = canvas.toDataURL('image/jpeg', quality / 100);
                    const link = document.createElement('a');
                    link.download = file.name.replace(/\.svg$/i, '.jpg');
                    link.href = jpgUrl;
                    link.click();

                    await new Promise(resolve => setTimeout(resolve, 100));
                } catch (err) {
                    console.error(`Error processing file ${file.name}:`, err);
                    showError(`${translations[currentLang].errors.processingError}: ${file.name}`);
                }
            }

            status.textContent = translations[currentLang].conversionComplete;
            progressBar.style.width = '100%';
            
            convertBtn.disabled = false;
            convertBtn.textContent = `${translations[currentLang].convert} ${files.length} ${translations[currentLang].files}`;
            
            setTimeout(() => {
                status.textContent = '';
                progressBar.style.width = '0%';
            }, 3000);
        }

        function updatePixelInfo() {
            const currentLang = document.documentElement.getAttribute('data-lang');
            const width = parseInt(document.getElementById('width').value) || 451;
            const height = parseInt(document.getElementById('height').value) || 600;
            const dpi = parseInt(document.getElementById('dpi').value) || 144;
            const quality = parseInt(document.getElementById('quality').value) || 95;
            
            const scale = dpi / 72;
            const outputWidth = Math.round(width * scale);
            const outputHeight = Math.round(height * scale);
            const totalInputPixels = width * height;
            const totalOutputPixels = outputWidth * outputHeight;
            
            const bytesPerPixel = 3;
            const qualityFactor = quality / 100;
            const compressionRatio = 0.8;
            const estimatedSize = Math.round(totalOutputPixels * bytesPerPixel * qualityFactor * compressionRatio / 1024);
            
            const trans = translations[currentLang];
            document.getElementById('pixelInfo').innerHTML = `
                ${trans.pixelInfo.title}<br>
                ${trans.pixelInfo.originalPixels} ${width}×${height} (${totalInputPixels.toLocaleString()})<br>
                ${trans.pixelInfo.outputPixels} ${outputWidth}×${outputHeight} (${totalOutputPixels.toLocaleString()})<br>
                ${trans.pixelInfo.scaleFactor} ${scale.toFixed(2)}x
            `;
            
            document.getElementById('sizeInfo').innerHTML = `
                ${trans.sizeInfo.estimatedSize} ${estimatedSize >= 1024 ? (estimatedSize/1024).toFixed(1) + 'MB' : estimatedSize + 'KB'}
            `;
        }

        window.addEventListener('load', () => {
            const userLang = navigator.language.split('-')[0];
            const supportedLangs = Object.keys(translations);
            const initialLang = supportedLangs.includes(userLang) ? userLang : 'en';
